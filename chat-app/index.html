<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/message-box.css">
    <link rel="stylesheet" href="./assets/css/message-form.css">
    <link rel="stylesheet" href="./assets/css/button.css">
    <title>Document</title>
</head>
<body>
<div id="app" v-cloak>
    <div class="container">
        <div class="message-box">
            <div class="message-container">
                <message v-for="message in $store.getters.messages"
                         :direction="message.sentByMe ? 'left' : 'right'"
                         :message="message.content"></message>
            </div>

            <message-form></message-form>
        </div>
    </div>

    <name-modal v-if="!$store.state.name"></name-modal>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<script src="https://unpkg.com/vue@3.2.31/dist/vue.global.js"></script>
<script src="https://unpkg.com/vuex@4.0.0/dist/vuex.global.js"></script>
<script src="./assets/js/app.js" type="module"></script>
</body>
</html>
