<!DOCTYPE html>
<html>

<head>
  <title>Splendid Food</title>
  <link rel="stylesheet" href="styles/style.min.css">
  <link rel="icon" href="../public/favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="../public/favicon.ico" type="image/ico">
  <style>
    [v-cloak] {
      display: none;
    }
  </style>
</head>

<body>
  <div id="app" v-cloak>
    <navbar :total-quantity="totalQuantity" :toggle-cart="toggleCart"></navbar>

    <div class="splash-container">
      <div class="splash">
        <h1>Splendid Food</h1>
      </div>
    </div>

    <main class="wrapper">

      <h2>Recommended</h2>

      <div class="recommended">

        <div class="card" v-for="(product, i) in inventory.slice(0, 3)">
          <div class="card-title">
            {{ product.name }}
          </div>
          <div class="card-body">
            <i class="icofont-10x" :class="'iconfont-' + product.icon"></i>
            <form>
              <div class="row">
                <div class="cell">
                  <label>Type:</label>
                </div>
                <div class="cell">
                  <em style="text-transform: capitalize">{{ product.type }}</em>
                </div>
              </div>
              <div class="row">
                <div class="cell">
                  <label>Price:</label>
                </div>
                <div class="cell">
                  ${{ product.price }}
                </div>
              </div>
              <div class="row">
                <div class="cell">
                  <label>Quantity:</label>
                </div>
                <div class="cell">
                  <input type="number" min="1" v-model.number="product.quantity">
                </div>
              </div>
            </form>
          </div>
          <div class="card-footer">
            <button class="btn btn-light" @click="addToCart(i)">Add to cart</button>
          </div>
        </div>

      </div>

    </main>

    <cart v-show="showCart" :toggle-cart="toggleCart" :cart="cart" :cart-products="getCartProducts()"
      :remove-item="removeFromCart" />

    <footer>
    </footer>

  </div>

  <script src="https://unpkg.com/vue@3"></script>
  <script src="./js/app.js"></script>
</body>

</html>
